<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트 어썸: 아이콘 -->
    <script
        defer
        src="https://kit.fontawesome.com/7630448495.js"
        crossorigin="anonymous"
    ></script>
    <!-- google fonts icon -->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
    />
    <script src="../navAndLogin.js" type="module" defer></script>
    <link rel="stylesheet" href="../navAndLogin.css" />
    <link rel="stylesheet" href="cart.css"/>
    <script src="cart.js" type="module" defer></script>
    <!-- 카카오 로그인 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
     <!-- nav bar -->
     <nav class="navBar">
    </nav>

    <!-- login modal -->
    <div class="loginModal">
    </div>

    <div class="cart-container">
        <span>장바구니</span>
        <div class="item-list">   
            <ul id="list-ul">
                <span id="item-info-text">제품 상세 정보</span>   
            </ul>
            <div class="cart-summary-container">
                
                <div class="cart-summary">
                    <div>
                        <span>총판매가</span>
                    </div>
                    <div>
                        <span>배송비</span>
                    </div>
                    <div>
                        <span>총 결제금액</span>
                    </div>
                </div>
                <div class="cart-summary-info">
                    <div id="total-price-box">
                        <i class="fa-solid fa-plus" id="plus-icon"></i>
                        <span id="total-price"></span>
                    </div>
                    <div id="ship-price-box" >
                        <i class="fa-solid fa-equals" id="equal-icon"></i>
                        <span id="ship-pay" style="color:red">무료</span>
                    </div>
                    <div style="border:none; background-color: #ECECE2;" >
                        <span id="payment">0원</span>
                    </div>
                </div>
                <div class="payment-btn">
                    <span>결제하기</span>
                </div>
                <div id="delete-all-item">전체삭제</div>  
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-col">
            <span style="margin-right:1rem;">Project17</span>
        </div>
        <div class="footer-col">
            <span>Contributors<br><br><br>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium, quaerat.</span>
        </div>
        <div class="footer-col">
            <span>Links<br><br><br>KDC</span>
        </div>
    </footer>
    
</body>
</html>
