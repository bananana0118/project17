<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Project17</title>
        <!-- 아이콘 -->

        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/elice-rabbit-favicon.png"

        />
        <!-- bulma css -->
        <!-- <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        /> -->
        <!-- 폰트 어썸: 아이콘 -->
        <script
            defer
            src="https://kit.fontawesome.com/7630448495.js"
            crossorigin="anonymous"
        ></script>
        <!-- google fonts icon -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <!-- navBar css 분리 -->
        <link rel="stylesheet" href="../navAndLogin.css">
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="home.css" />
        <script src="../navAndLogin.js" type="module" defer></script>
        <script src="home.js" type="module" defer></script>
        <!-- 카카오 로그인 -->
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    </head>
    <body>
        <!-- nav bar -->
        <nav class="navBar">
        </nav>

        <!-- login modal -->
        <div class="loginModal">
        </div>

        <!-- main -->
        <main>
            <!-- 메인 이미지 슬라이더 -->
            <section class="main-slide" style="cursor:pointer;">
                <div class="main-slide_contents">
                    <div class="main-slide_content index1"></div>
                    <div class="main-slide_content index2"></div>
                    <div class="main-slide_content index3"></div>
                    <div class="main-slide_content index1"></div>
                    <div class="main-slide_content index2"></div>
                    <div class="main-slide_content index3"></div>
                    <div class="main-slide_content index1"></div>
                    <div class="main-slide_content index2"></div>
                </div>
            </div>
            </section>

            <!-- 주요 상품 매거진 형식 -->
            <section class="magazine container">
                <div class="magazine-wrapper">
                    <div class="magazine-product">
                        <!-- 이미지 태그의 링크는 감쌀 때 레이아웃에 문제가 발생하여 onclick 사용예정 -->
                        <img src="https://images.unsplash.com/photo-1618225747659-433d5a5c6af7?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880">
                        <span class="magazine-product_info">STYLE#38 Skate
                            <div class="magazine-product_details">| boarder wide pants</div>
                            <div class="magazine-product_details">| core classic SK8-Hi</div>
                        </span>
                    </div>
                    <div class="magazine-product">
                        <span class="magazine-product_info">06_Outfit
                            <div class="magazine-product_details">| YL_ crop hoodie top</div>
                            <div class="magazine-product_details">| YL_ track pants</div>
                        </span>
                        <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920">
                    </div>
                    <div class="magazine-product">
                        <img src="https://images.unsplash.com/photo-1600075870742-9dad98f20d88?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170">
                        <span class="magazine-product_info">2022 Team Pic.
                            <div class="magazine-product_details">| Team 17</div>
                            <div class="magazine-product_details">| 2022 Elice Awards</div>
                        </span>
                    </div>
                </div>
            </section>

            <!-- 상품 -->
            <section class="product-container">
                <div class="product-info">
                    <span>The Best</span>
                    <div class="product-info_list" id="clickForMore">
                        <button class="see-more-btn">See More&nbsp;
                            <i class="material-symbols-outlined">arrow_forward</i>
                        </button>
                    </div>
                </div>
                <ul class="product-items">
                    
                </ul>
            </section>

        </main>

        <footer>
        </footer>
    </body>
</html>
