<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>쇼핑-17팀</title>
        <!-- 아이콘 -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/elice-rabbit-favicon.png"
        />
        <!-- bulma css 관련 -->
        <!-- <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        /> -->
        <!-- 폰트 어썸: 아이콘 -->
        <script
            defer
            src="https://kit.fontawesome.com/7630448495.js"
            crossorigin="anonymous"
        ></script>
        <!-- google fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="login.css" />
        <script src="login.js" type="module" defer></script>
    </head>
    <body>
        <!-- 헤더 -->
        <!-- nav bar -->
        <nav class="navBar" role="navigation" aria-label="main navigation">
            <div class="navBar-container container">
                <a href="/" class="nav-brand">
                    <!-- 로고 이미지 추가 시 추가 작성-->
                    <span class="nav-brand_name">Project17</span>
                </a>
                <ul class="nav-category">
                    <li class="nav-category_list"><a href="#">new</a></li>
                    <li class="nav-category_list"><a href="#">product</a></li>
                    <li class="nav-category_list"><a href="#">sales</a></li>
                    <li class="nav-category_list"><a href="#">about</a></li>
                </ul>
                <div class="nav-menu">
                    <a href="#">
                        <i class="material-symbols-outlined nav-menu_icon">
                            search
                        </i>
                    </a>
                    <a href="#">
                        <i class="material-symbols-outlined nav-menu_icon">
                            shopping_bag
                        </i>
                    </a>
                    <a href="/register">
                        <i class="material-symbols-outlined nav-menu_icon">
                            person
                        </i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- 로그인 폼(Form) -->
        <main id="login">
            <div class="login-form-container">
                <form class="login-form">
                    <div class="title">
                        <p>Project17</p>
                        <p class="subtitle">LogIn</p>
                    </div>
                    <div class="login-form_input">
                        <a href="/register" class="register">회원 가입</a>
                        <div class="control">
                            <input
                                class="input"
                                id="emailInput"
                                type="email"
                                placeholder="Email Address"
                                autocomplete="on"
                            />
                        </div>
                        <div class="control">
                            <input
                                class="input"
                                id="passwordInput"
                                type="password"
                                placeholder="Password"
                                autocomplete="on"
                            />
                        </div>
                        <a href="#" class="findAccount">아이디/비밀번호 찾기</a>
                    </div>
                    <div class="submitBtns">
                        <button id="submitButton">로그인</button>
                        <button id="login-submitButton">
                            카카오계정 로그인
                        </button>
                        <button id="login-submitButton">구글계정 로그인</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
