<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project17</title>
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <script src="productmodify.js" type="module" defer></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../navAndLogin.css">
    <link rel="stylesheet" href="productmodify.css" />
    <script src="../navAndLogin.js" type="module" defer></script>
    <!-- 카카오 로그인 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>

<body>
    <!-- nav bar -->
    <nav class="navBar" role="navigation" aria-label="main navigation">
        </div>
    </nav>

    <!-- login modal -->
    <div class="loginModal">
    </div>

    <form action="http://localhost:5001/api/product/addproduct" method="post" enctype="multipart/form-data">
        <div class="product-register-container">
            <span style="width:100%;font-size:14px;margin-bottom: 50px; text-align: center;">상품수정</span>
            <div class="register-box">
                <div>
                    <span>상품명</span>
                    <br>
                    <input id="product-name" type="text" name="productname" placeholder="상품명을 입력하세요.">
                </div>
                <br>
                <div>
                    <span>카테고리</span>
                    <br>
                    <select id="input-category" name="category">
                        <option value="">Choose Option!</option>
                        <option value="1">상의</option>
                        <option value="2">하의</option>
                        <option value="3">아우터</option>
                    </select>
                </div>

                <div class="price-container">
                    <div class="sale-price">
                        <span>판매가(KRW)</span>
                        <i class="fa-regular fa-circle-question"></i>
                        <div class="price-input-box">
                            <span>W</span>
                            <input id="product-price" type="text" placeholder="판매가격을 입력하세요." name="productprice">
                        </div>
                        <input type="checkbox" id="onSale">
                        <label> 세금포함</label>

                    </div>
                    <div class="sale-price">
                        <span>할인이전 가격(KRW)</span>
                        <i class="fa-regular fa-circle-question"></i>
                        <div class="price-input-box">
                            <span>W</span>
                            <input id="product-sale-price" type="text" placeholder="할인이전가격을 입력하세요." name="product-input">
                        </div>
                    </div>
                </div>

                <div class="product-sale-info">
                    <div>
                        <span>상품 제조사</span>
                        <input type="text" id="input-manufacturer" placeholder="제조사를 입력하세요" name="productmanufacturer">
                    </div>
                    <div>
                        <span>사이즈</span>
                        <select id="input-size" style="border:none" name="productsize">
                            <option value="">SIZE</option>
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                        </select>
                    </div>

                </div>
                <textarea id="input-product-detail" placeholder="제품에 대한 상세 설명을 적어주세요."
                    name="productdescription"></textarea>
                <label for="image-input" class="image-register-btn">
                    <div id="image-box">
                        <i class="fa-regular fa-image"></i>
                    </div>
                </label>
                <input type="file" id="image-input" accept="Image/*" name="image" required multiple
                    style="display:none" disabled="disabled">
                <div class="image-preview"></div>
                <div>
                    <button class="product-modify-btn" name="product-input">수정</button>
                    <button class="product-delete-btn" name="product-input">삭제</button>
                </div>
            </div>
        </div>
    </form>
    <footer></footer>
</body>

</html>
